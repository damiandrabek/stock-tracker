<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="10" y="10" width="180" height="180" rx="40" fill="#1A1A1A" />
  
  <!-- Subtle gradient overlay -->
  <rect x="10" y="10" width="180" height="180" rx="40" fill="url(#gradientBg)" />
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradientBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#232323" />
      <stop offset="100%" stop-color="#1A1A1A" />
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#30D158" />
      <stop offset="100%" stop-color="#45CDE1" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Subtle dot markers for data points -->
  <circle cx="55" cy="115" r="3" fill="#FFFFFF" fill-opacity="0.7" />
  <circle cx="95" cy="95" r="3" fill="#FFFFFF" fill-opacity="0.7" />
  <circle cx="115" cy="75" r="3" fill="#FFFFFF" fill-opacity="0.7" />
  <circle cx="155" cy="60" r="3" fill="#FFFFFF" fill-opacity="0.7" />
  
  <!-- Stock line chart with subtle glow -->
  <path d="M40,130 C45,130 47,115 55,115 C65,115 65,130 75,130 C85,130 85,95 95,95 C105,95 105,75 115,75 C125,75 125,90 135,90 C145,90 145,60 155,60 C160,60 165,70 170,70" 
        stroke="url(#lineGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
        
  <!-- Subtle trend arrow -->
  <path d="M155,45 L165,35 L175,45" stroke="#30D158" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Brand text - ENLARGED -->
  <text x="30" y="45" font-family="SF Pro Display, Arial" font-size="22" font-weight="bold" fill="#FFFFFF" fill-opacity="0.9">Stocks</text>
  <text x="30" y="66" font-family="SF Pro Display, Arial" font-size="14" fill="#FFFFFF" fill-opacity="0.7">by Drabek</text>
</svg>
